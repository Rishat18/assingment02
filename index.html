<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- -----stylesheet------ -->
    <link rel="stylesheet" href="style.css">
    <!-- font awaesome -->
    <script src="https://kit.fontawesome.com/646f5a792e.js" crossorigin="anonymous"></script>
</head>
<body>
      <header>
          <nav class="container">
             <div class="heading">
                  <h5>Influencer products</h5>
             </div>
             <ul class="navigation">
                 <li><a href="">Home</a></li>
                 <li><a href="">Products</a></li>
                 <li><a href="">Sign up</a></li>
                 <li><a href="">Log In</a></li>
                 <li><i class="fas fa-search"></i></li>
                 <li><i class="fas fa-shopping-cart"></i></li>
             </ul>
          </nav>
          <main>
              <section class="container">
                <div class="banner">
                    <div class="banner-left">
                        <h1>Start your Journey as </h1>
                        <h1 class="banner-animation">Influencer</h1>
                        <p>Influencer marketing is a form of social media marketing involving endorsements and product placement from influencers.</p>
                        <button class="common-butttom" type="submit">Prebook now <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="banner-right">
                        <img src="images/main-camera.png" alt="Picture of a camera">
                    </div>
                </div>
              </section>
           <section class="container">
                <div class="company-logo">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                </div>
           </section>

          </main>
      </header>
